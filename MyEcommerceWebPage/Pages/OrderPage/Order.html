<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders</title>
  <link rel="stylesheet" href="Order.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container mt-4">
    <h2>Orders</h2>

    <div id="statusFilter" class="mb-3">
      <label for="orderStatus" class="form-label">Filter by Status:</label>
      <select id="orderStatus" class="form-select w-auto d-inline-block">
        <option value="0">Pending</option>
        <option value="1">Completed</option>
        <option value="2">Received</option>
        <option value="3">Preparing</option>
        <option value="4">Delivering</option>
        <option value="5">Cancelled</option>
      </select>
    </div>

    <div id="ordersContainer"></div>
  </div>

  <script type="module" src="Order.js"></script>
</body>
</html>
